<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Supercluster Demo</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="cluster.css" />
    <style>
      html,
      body,
      #map {
        height: 100%;
        margin: 0;
      }
      #points-info {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
      }
      #points-select {
        width: fit-content;
      }
      #log-container {
        height: wrap-content;
        width: wrap-content;
        white-space: pre;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="points-info">
      <select id="points-select" name="points">
        <option value="100">100 points</option>
        <option value="500">500 points</option>
        <option value="1000">1,000 points</option>
        <option value="5000">5,000 points</option>
        <option value="10000">10,000 points</option>
        <option value="30000">30,000 points</option>
      </select>
      <div id="log-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
